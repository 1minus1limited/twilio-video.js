rticipant#event:trackEnabledParticipant#event:trackRemovedParticipant#event:trackStartedRoom#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedTrack#event:disabledTrack#event:enabledTrack#event:startedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global connectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrack Global Methods connect(token [, options]) Connect to a Room. By default, this will automatically acquire an array containing a LocalAudioTrack and LocalVideoTrack before connecting to the Room. The LocalTracks will be stopped when you disconnect from the Room. You can override the default behavior by specifying options. For example, rather than acquiring LocalTracks automatically, you can pass your own array which you can stop yourself. See ConnectOptions for more information. Parameters: Name Type Argument Description token string The Access Token string options ConnectOptions &lt;optional&gt; Options to override the default behavior Throws: RangeError TwilioError TypeError Returns: Type CancelablePromise.&lt;Room&gt; Examples var Video = require('twilio-video'); var token = getAccessToken(); Video.connect(token, { name: 'my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with audio-only Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with media acquired using getUserMedia() navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(mediaStream) { return Video.connect(token, { name: 'my-cool-room', tracks: mediaStream.getTracks() }); }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); createLocalAudioTrack( [options]) Request a LocalAudioTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalAudioTrack Returns: Type Promise.&lt;LocalAudioTrack&gt; Example var Video = require('twilio-video'); // Connect to the Room with just video Video.connect('my-token', { name: 'my-room-name', video: true }).then(function(room) { // Add audio after connecting to the Room Video.createLocalAudioTrack().then(function(localTrack) { room.localParticipant.addTrack(localTrack); }); }); createLocalTracks( [options]) Request LocalTracks. By default, it requests a LocalAudioTrack and a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTracksOptions &lt;optional&gt; Returns: Type Array.&lt;LocalTrack&gt; Examples var Video = require('twilio-video'); // Request audio and video tracks Video.createLocalTracks().then(function(localTracks) { var localMediaContainer = document.getElementById('local-media-container-id'); localTracks.forEach(function(track) { localMediaContainer.appendChild(track.attach()); }); }); var Video = require('twilio-video'); // Request just the default audio track Video.createLocalTracks({ audio: true }).then(function(localTracks) { return Video.connect('my-token', { name: 'my-room-name', tracks: localTracks }); }); createLocalVideoTrack( [options]) Request a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalVideoTrack Returns: Type Promise.&lt;LocalVideoTrack&gt; Example var Video = require('twilio-video'); // Connect to the Room with just audio Video.connect('my-token', { name: 'my-room-name', audio: true }).then(function(room) { // Add video after connecting to the Room Video.createLocalVideoTrack().then(function(localTrack) { room.localParticipant.addTrack(localTrack); }); }); Type Definitions AudioLevel The maximum absolute amplitude of a set of audio samples in the range of 0 to 32767 inclusive. Type: number ConnectOptions You may pass these options to connect in order to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers used by the Client when connecting to Rooms iceTransportPolicy RTCIceTransportPolicy &lt;optional&gt; &quot;all&quot; Override the ICE transport policy to be one of &quot;relay&quot; or &quot;all&quot; name string &lt;optional&gt; &lt;nullable&gt; null Set to connect to a Room by name logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; &lt;optional&gt; The LocalTracks or MediaStreamTracks with which to join the Room. These tracks can be obtained either by calling createLocalTracks, or by constructing them from the MediaStream obtained by calling getUserMedia(). video boolean &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. CreateLocalTrackOptions Create LocalTrack options. Type: MediaTrackConstraints Properties: Name Type Description logLevel LogLevel | LogLevels CreateLocalTracksOptions createLocalTracks options Type: object Properties: Name Type Argument Default Description audio boolean &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. video boolean &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. LocalTrackOptions LocalTrack options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules LogLevel Levels for logging verbosity. Type: String LogLevels You may pass these levels to ConnectOptions to override log levels for individual components. Type: object Properties: Name Type Argument Default Description default LogLevel &lt;optional&gt; 'warn' Log level for 'default' modules. media LogLevel &lt;optional&gt; 'warn' Log level for 'media' modules. signaling LogLevel &lt;optional&gt; 'warn' Log level for 'signaling' modules. webrtc LogLevel &lt;optional&gt; 'warn' Log level for 'webrtc' modules. Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T08:43:21+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackStatsLocalParticipantLocalTrackLocalTrackStatsLocalVideoTrackLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceeded nectedRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedTrack#event:disabledTrack#event:enabledTrack#event:startedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global connectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrack twilio-video.js twilio-video.js allows you to add real-time voice and video to your web apps. Note that this is a beta release. You may encounter bugs and instability, and the APIs available in this release may change in subsequent releases. We want your feedback! Email Rob Brazier, Product Manager for Programmable Video at rbrazier@twilio.com with suggested improvements, feature requests and general feedback. If you need technical support, contact help@twilio.com. InstallationNPMnpm install twilio-video@beta --saveUsing this method, you can require twilio-video.js like so: const Video = require('twilio-video');BowerUntil we release twilio-video.js 1.0.0 proper, you must specify a specific pre-release. For example, bower install twilio-video#1.0.0-beta5 --saveCDNReleases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=&quot;//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta5/twilio-video.min.js&quot;&gt;&lt;/script&gt;Using this method, twilio-video.js will set a browser global: const Video = Twilio.Video;UsageThe following is a simple example showing a Client connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); Video.connect('$TOKEN', { name: 'room-name' }).then(room =&gt; { console.log('Connected to Room &quot;%s&quot;', room.name); room.participants.forEach(participantConnected); room.on('participantConnected', participantConnected); room.on('participantDisconnected', participantDisconnected); room.once('disconnected', error =&gt; room.participants.forEach(participantDisconnected)); }); function participantConnected(participant) { console.log('Participant &quot;%s&quot; connected', participant.identity); const div = document.createElement('div'); div.id = participant.sid; div.innerText = participant.identity; participant.on('trackAdded', track =&gt; trackAdded(div, track)); participant.tracks.forEach(track =&gt; trackAdded(div, track)); participant.on('trackRemoved', trackRemoved); document.body.appendChild(div); } function participantDisconnected(participant) { console.log('Participant &quot;%s&quot; disconnected', participant.identity); participant.tracks.forEach(trackRemoved); document.getElementById(participant.sid).remove(); } function trackAdded(div, track) { div.appendChild(track.attach()); } function trackRemoved(track) { track.detach().forEach(element =&gt; element.remove()); }ChangelogSee CHANGELOG.md. LicenseSee LICENSE.md. BuildingFork and clone the repository. Then, install dependencies with npm installThen run the build script: npm run buildThe builds and docs will be placed in the dist/ directory. ContributingBug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T08:43:21+00:00 using the DocStrap template. "},"AccessTokenInvalidError.html":{"id":"AccessTokenInvalidError.html","title":"Class: AccessTokenInvalidError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackStatsLocalParticipantLocalTrackLocalTrackStatsLocalVideoTrackLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIden ticipants Map.&lt;Participant.SID, Participant&gt; The Participants participating in this Room sid Room.SID The Room's SID state string &quot;connected&quot; or &quot;disconnected&quot; Fires: Room#event:disconnected Room#event:participantConnected Room#event:participantDisconnected Room#event:recordingStarted Room#event:recordingStopped Room#event:trackAdded Room#event:trackDimensionsChanged Room#event:trackDisabled Room#event:trackEnabled Room#event:trackRemoved Room#event:trackStarted Throws: SignalingConnectionDisconnectedError Methods disconnect() Disconnect from the Room. Returns: Type this getStats() Get the Room's media statistics. Returns: Type Promise.&lt;Array.&lt;StatsReport&gt;&gt; Type Definitions SID A Room.SID is a 34-character string starting with &quot;RM&quot; that uniquely identifies a Room. Type: string Events disconnected Your Client was disconnected from the Room and all other Participants. Parameters: Name Type Argument Description room Room The Room your Client was disconnected from error TwilioError &lt;nullable&gt; Present when the Client got disconnected from the Room unexpectedly Example myRoom.on('disconnected', function(room, error) { if (error) { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); participantConnected A Participant joined the Room. Parameters: Name Type Description participant Participant The Participant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A Participant left the Room. Parameters: Name Type Description participant Participant The Participant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackAdded A Track was added by a Participant in the Room. Parameters: Name Type Description track Track The Track that was added participant Participant The Participant who added the Track Example room.on('trackAdded', function(track, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackDimensionsChanged One of the Participant's VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed participant Participant The Participant whose VideoTrack's dimensions changed trackDisabled A Track was disabled by a Participant in the Room. Parameters: Name Type Description track Track The Track that was disabled participant Participant The Participant who disabled the Track trackEnabled A Track was enabled by a Participant in the Room. Parameters: Name Type Description track Track The Track that was enabled participant Participant The Participant who enabled the Track trackRemoved A Track was removed by a Participant in the Room. Parameters: Name Type Description track Track The Track that was removed participant Participant The Participant who removed the Track Example room.on('trackRemoved', function(track, participant) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); trackStarted One of a Participant's Tracks in the Room started. Parameters: Name Type Description track Track The Track that started participant Participant The Participant whose Track started Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T08:43:22+00:00 using the DocStrap template. "},"RoomConnectFailedError.html":{"id":"RoomConnectFailedError.html","title":"Class: RoomConnectFailedError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfi m#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedTrack#event:disabledTrack#event:enabledTrack#event:startedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global connectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrack Class: Track Track A Track represents audio or video that can be sent to or received from a Room. new Track(mediaStreamTrack, signaling, options) Construct a Track from a MediaStreamTrack. Parameters: Name Type Description mediaStreamTrack MediaStreamTrack signaling TrackSignaling options Object Properties: Name Type Description id Track.ID This Track's ID isStarted boolean Whether or not the Track has started isEnabled boolean Whether or not the Track is enabled (i.e., whether it is paused or muted) kind string The kind of the underlying MediaStreamTrack; e.g. &quot;audio&quot; or &quot;video&quot; mediaStreamTrack MediaStreamTrack The underlying MediaStreamTrack Fires: Track#event:disabled Track#event:enabled Track#event:started Methods attach(selector) Attach the Track to an HTMLMediaElement selected by document.querySelector. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the Track's MediaStreamTrack; otherwise, it adds the Track's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: Type HTMLMediaElement Example var Video = require('twilio-video'); Video.createLocalAudioTrack().then(function(track) { track.attach('#my-existing-video-element-id'); }); attach() Attach the Track to a newly created HTMLMediaElement. The HTMLMediaElement's srcObject will be set to a new MediaStream containing the Track's MediaStreamTrack. Returns: Either an HTMLAudioElement or HTMLVideoElement, depending on the Track's kind Type HTMLMediaElement Example var Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(track) { var videoElement = track.attach(); document.getElementById('my-container').appendChild(videoElement); }); attach(el) Attach the Track to an existing HTMLMediaElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the Track's MediaStreamTrack; otherwise, it adds the Track's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description el HTMLMediaElement The HTMLMediaElement to attach to Returns: Type HTMLMediaElement Example var Video = require('twilio-video'); var videoElement; Video.createLocalVideoTrack().then(function(track) { videoElement = track.attach(); document.getElementById('my-container').appendChild(videoElement); return Video.createLocalAudioTrack(); }).then(function(track) { track.attach(videoElement); }); detach() Detach a Track from all previously attached HTMLMediaElements. Returns: The detachedHTMLMediaElements Type Array.&lt;HTMLMediaElement&gt; Example var detachedElements = track.detach(); detachedElements.forEach(function(el) { el.remove(); }); detach(el) Detach a Track from a previously attached HTMLMediaElement. Parameters: Name Type Description el HTMLMediaElement One of the HTMLMediaElements to which the Track is attached Returns: The detached HTMLMediaElement Type HTMLMediaElement Example var videoElement = document.getElementById('my-video-element'); track.detach(videoElement).remove(); detach(selector) Detach a Track from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the Track is attached Returns: The detached HTMLMediaElement Type HTMLMediaElement Example track.detach('#my-video-element').remove(); Type Definitions ID The Track ID is a string identifier for the Track. Type: string Events disabled The Track was disabled. For AudioTracks this means &quot;muted&quot;, and for VideoTracks this means &quot;paused&quot;. Parameters: Name Type Description track Track The Track that was disabled enabled The Track was enabled. For AudioTracks this means &quot;unmuted&quot;, and for VideoTracks this means &quot;unpaused&quot;. Parameters: Name Type Description track Track The Track that was enabled started The Track started. This means that the Track contains enough audio or video to begin playback. Parameters: Name Type Description track Track The Track that started Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T08:43:22+00:00 using the DocStrap template. "},"TrackInvalidError.html":{"id":"TrackInvalidError.html","title":"Class: TrackInvalidError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackStatsLocalParticipantLocalTrackLocalTrackStatsLocalVideoTrackLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorRemoteAudioTrackStatsRemoteTrackStatsRemoteVideoTrackStatsRoomRoomConnectFailedErrorRoomCreateFailedErrorRoomMaxParticipantsExceededErrorRoomNameCharsInvalidErrorRoomNameInvalidErrorRoomNameTooLongErrorRoomNotFoundErrorSignalingConnectionDisconnectedErrorSignalingConnectionErrorSignalingConnectionTime
