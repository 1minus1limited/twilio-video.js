e will be stopped when you disconnect from the Room. You can override the default behavior by specifying options. For example, rather than acquiring a LocalAudioTrack and LocalVideoTrack automatically, you can pass your own array which you can stop yourself. See ConnectOptions for more information. Parameters: Name Type Argument Description token string The Access Token string options ConnectOptions &lt;optional&gt; Options to override the default behavior Throws: RangeError TwilioError TypeError Returns: Type CancelablePromise.&lt;Room&gt; Examples var Video = require('twilio-video'); var token = getAccessToken(); Video.connect(token, { name: 'my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with audio-only Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with media acquired using getUserMedia() navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(mediaStream) { return Video.connect(token, { name: 'my-cool-room', tracks: mediaStream.getTracks() }); }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with custom names for LocalAudioTrack and LocalVideoTrack Video.connect(token, { name: 'my-cool-room' audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(room) { room.localParticipants.trackPublications.forEach(function(publication) { console.log('The LocalTrack &quot;' + publication.trackName + '&quot; was successfully published'); }); }); createLocalAudioTrack( [options]) Request a LocalAudioTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalAudioTrack Returns: Type Promise.&lt;LocalAudioTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just video Video.connect('my-token', { name: 'my-cool-room', video: true }).then(function(room) { // Add audio after connecting to the Room Video.createLocalAudioTrack().then(function(localTrack) { room.localParticipant.addTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalAudioTrack with a custom name Video.createLocalAudioTrack({ name: 'microphone' }).then(function(localTrack) { console.log(localTrack.name); // 'microphone' }); createLocalTracks( [options]) Request LocalTracks. By default, it requests a LocalAudioTrack and a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTracksOptions &lt;optional&gt; Returns: Type Promise.&lt;Array.&lt;LocalTrack&gt;&gt; Examples var Video = require('twilio-video'); // Request audio and video tracks Video.createLocalTracks().then(function(localTracks) { var localMediaContainer = document.getElementById('local-media-container-id'); localTracks.forEach(function(track) { localMediaContainer.appendChild(track.attach()); }); }); var Video = require('twilio-video'); // Request just the default audio track Video.createLocalTracks({ audio: true }).then(function(localTracks) { return Video.connect('my-token', { name: 'my-cool-room', tracks: localTracks }); }); var Video = require('twilio-video'); // Request the audio and video tracks with custom names Video.createLocalTracks({ audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(localTracks) { localTracks.forEach(function(localTrack) { console.log(localTrack.name); }); }); createLocalVideoTrack( [options]) Request a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalVideoTrack Returns: Type Promise.&lt;LocalVideoTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just audio Video.connect('my-token', { name: 'my-cool-room', audio: true }).then(function(room) { // Add video after connecting to the Room Video.createLocalVideoTrack().then(function(localTrack) { room.localParticipant.addTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalVideoTrack with a custom name Video.createLocalVideoTrack({ name: 'camera' }).then(function(localTrack) { console.log(localTrack.name); // 'camera' }); Type Definitions AudioLevel The maximum absolute amplitude of a set of audio samples in the range of 0 to 32767 inclusive. Type: number ConnectOptions You may pass these options to connect in order to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers used when connecting to Rooms iceTransportPolicy RTCIceTransportPolicy &lt;optional&gt; &quot;all&quot; Override the ICE transport policy to be one of &quot;relay&quot; or &quot;all&quot; insights boolean &lt;optional&gt; true Whether publishing events to the Insights gateway is enabled or not maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing audio bitrate (bps); A null value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing video bitrate (bps); A null value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs name string &lt;optional&gt; &lt;nullable&gt; null Set to connect to a Room by name preferredAudioCodecs Array.&lt;AudioCodec&gt; &lt;optional&gt; [] Preferred audio codecs; An empty array preserves the current audio codec preference order. preferredVideoCodecs Array.&lt;VideoCodec&gt; &lt;optional&gt; [] Preferred video codecs; An empty array preserves the current video codec preference order. If you want to set a preferred video codec on a Group Room, you will need to create the Room using the REST API and set the VideoCodecs property. See here for more information. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; &lt;optional&gt; The LocalTracks or MediaStreamTracks with which to join the Room. These tracks can be obtained either by calling createLocalTracks, or by constructing them from the MediaStream obtained by calling getUserMedia(). video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. CreateLocalTrackOptions Create LocalTrack options. Type: MediaTrackConstraints Properties: Name Type Argument Description logLevel LogLevel | LogLevels name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. CreateLocalTracksOptions createLocalTracks options Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. DataTrack A DataTrack is a LocalDataTrack or RemoteDataTrack. Type: LocalDataTrack | RemoteDataTrack EncodingParameters Outgoing media encoding parameters. Type: object Properties: Name Type Argument Description maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing audio bitrate (bps); If not specified, retains the existing bitrate limit; A null value removes any previously set bitrate limit maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing video bitrate (bps); If not specified, retains the existing bitrate limit; A null value removes any previously set bitrate limit LocalTrack A LocalTrack is a LocalAudioTrack, LocalVideoTrack, or LocalDataTrack. Type: LocalAudioTrack | LocalVideoTrack | LocalDataTrack LocalTrackOptions LocalTrack options Type: object Properties: Name Type Argument Description logLevel LogLevel | LogLevels Log level for 'media' modules name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. LocalTrackPublicationOptions LocalTrackPublication options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules LogLevels You may pass these levels to ConnectOptions to override log levels for individual components. Type: object Properties: Name Type Argument Default Description default LogLevel &lt;optional&gt; 'warn' Log level for 'default' modules. media LogLevel &lt;optional&gt; 'warn' Log level for 'media' modules. signaling LogLevel &lt;optional&gt; 'warn' Log level for 'signaling' modules. webrtc LogLevel &lt;optional&gt; 'warn' Log level for 'webrtc' modules. RemoteTrack A RemoteTrack is a RemoteAudioTrack, RemoteVideoTrack, or RemoteDataTrack. Type: RemoteAudioTrack | RemoteVideoTrack | RemoteDataTrack × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:07+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorRemoteAudioTrackRemoteAudioTrackStatsRemoteDataTrackRemoteParticipantRemoteTrackStatsRemoteVideoTrackRemoteVideoTrackStatsRoomRoomConnectFailedErrorRoomCreateFailedErrorRoomMaxParticipantsExceededErrorRoomNameCharsInvalidErrorRoomNameInvalidErrorRoomNameTooLongErrorRoomNotFoundErrorSignalingConnectionDisconnectedErrorSignalingConnectionErrorSignalingConnectionTimeoutErrorSignalingIncomingMessageInvalidErrorSignalingOutgoingMessageInvalidErrorStatsReportTrackTrackInvalidErrorTrackNameCharsInvalidErrorTrackNameInvalidErrorTrackNameTooLongErrorTrackStatsTwilioErrorVideoTrack Events AudioTrack#event:disabledAudioTrack#event:enabledAudioTrack#event:startedLocalAudioTrack#event:disabledLocalAudioTrack#event:enabledLocalAudioTrack#event:startedLocalAudioTrack#event:stoppedLocalParticipant#event:disconnectedLocalParticipant#event:trackAddedLocalParticipant#event:trackDimensionsChangedLocalParticipant#event:trackDisabledLocalParticipant#event:trackEnabledLocalParticipant#event:trackRemovedLocalParticipant#event:trackStartedLocalParticipant#event:trackStoppedLoca ngedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackRemovedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackUnsubscribedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecconnectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrackVideoCodec twilio-video.js twilio-video.js allows you to add real-time voice and video to your web apps. API Docs Quickstart and Examples Common Issues We want your feedback! Email video-product@twilio.com with suggested improvements, feature requests and general feedback, or feel free to open a GitHub issue. If you need technical support, contact help@twilio.com. InstallationNPMnpm install twilio-video --saveUsing this method, you can require twilio-video.js like so: const Video = require('twilio-video');Bowerbower install twilio-video --saveCDNReleases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=&quot;//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js&quot;&gt;&lt;/script&gt;Using this method, twilio-video.js will set a browser global: const Video = Twilio.Video;UsageThe following is a simple example for connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); Video.connect('$TOKEN', { name: 'room-name' }).then(room =&gt; { console.log('Connected to Room &quot;%s&quot;', room.name); room.participants.forEach(participantConnected); room.on('participantConnected', participantConnected); room.on('participantDisconnected', participantDisconnected); room.once('disconnected', error =&gt; room.participants.forEach(participantDisconnected)); }); function participantConnected(participant) { console.log('Participant &quot;%s&quot; connected', participant.identity); const div = document.createElement('div'); div.id = participant.sid; div.innerText = participant.identity; participant.on('trackAdded', track =&gt; trackAdded(div, track)); participant.tracks.forEach(track =&gt; trackAdded(div, track)); participant.on('trackRemoved', trackRemoved); document.body.appendChild(div); } function participantDisconnected(participant) { console.log('Participant &quot;%s&quot; disconnected', participant.identity); participant.tracks.forEach(trackRemoved); document.getElementById(participant.sid).remove(); } function trackAdded(div, track) { div.appendChild(track.attach()); } function trackRemoved(track) { track.detach().forEach(element =&gt; element.remove()); }ChangelogSee CHANGELOG.md. LicenseSee LICENSE.md. BuildingFork and clone the repository. Then, install dependencies with npm installThen run the build script: npm run buildThe builds and docs will be placed in the dist/ directory. ContributingBug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:07+00:00 using the DocStrap template. "},"AccessTokenInvalidError.html":{"id":"AccessTokenInvalidError.html","title":"Class: AccessTokenInvalidError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorRemoteAudioTrackRemoteAudioTrackStatsRemoteDataTrackRemoteParticipantRemoteTrackStatsRemoteVideoTrackRemoteVideoTrackStatsRoomRoomConnectFailedErrorRoomCreateFa 's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(audioTrack) { audioTrack.attach(videoElement); }); attach(selector) Attach the AudioTrack to an HTMLMediaElement selected by document.querySelector. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the AudioTrack's MediaStreamTrack; otherwise, it adds the AudioTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(track) { track.attach('#my-video-element'); }); detach(selector) Detach the AudioTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example audioTrack.detach('#my-video-element').remove(); detach(mediaElement) Detach the AudioTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); audioTrack.detach(videoElement).remove(); detach() Detach the AudioTrack from all previously attached HTMLMediaElements. Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); Events disabled The AudioTrack was disabled, i.e. &quot;muted&quot;. Parameters: Name Type Description track AudioTrack The AudioTrack that was disabled enabled The AudioTrack was enabled, i.e. &quot;unmuted&quot;. Parameters: Name Type Description track AudioTrack The AudioTrack that was enabled started The AudioTrack started. This means there is enough audio data to begin playback. Parameters: Name Type Description track AudioTrack The AudioTrack that started × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:07+00:00 using the DocStrap template. "},"ConfigurationAcquireFailedError.html":{"id":"ConfigurationAcquireFailedError.html","title":"Class: ConfigurationAcquireFailedError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorRemoteAudioTrackRemoteAudioTrackStatsRemoteDataTrackRemoteParticipantRemoteTrackStatsRemoteVideoTrackRemo dioTracks dataTrackPublications Map.&lt;Track.SID, LocalDataTrackPublication&gt; The LocalParticipant's LocalDataTrackPublications dataTracks Map.&lt;Track.ID, LocalDataTrack&gt; The LocalParticipant's LocalDataTracks trackPublications Map.&lt;Track.SID, LocalTrackPublication&gt; The LocalParticipant's LocalTrackPublications tracks Map.&lt;Track.ID, LocalTrack&gt; The LocalParticipant's LocalTracks videoTrackPublications Map.&lt;Track.SID, LocalVideoTrackPublication&gt; The LocalParticipant's LocalVideoTrackPublications videoTracks Map.&lt;Track.ID, LocalVideoTrack&gt; The LocalParticipant's LocalVideoTracks Fires: LocalParticipant#event:trackAdded LocalParticipant#event:trackDimensionsChanged LocalParticipant#event:trackDisabled LocalParticipant#event:trackEnabled LocalParticipant#event:trackRemoved LocalParticipant#event:trackStarted LocalParticipant#event:trackStopped Extends Participant Methods addTrack(track) Adds a LocalTrack to the LocalParticipant. Parameters: Name Type Description track LocalTrack | MediaStreamTrack The LocalTrack to add; if a MediaStreamTrack is provided, and a corresponding LocalTrack has not yet been added, this method will construct one Deprecated: Use LocalParticipant#publishTrack instead Fires: Participant#event:trackAdded Throws: TypeError Returns: The LocalTrack if added, null if already present Type LocalTrack addTracks(tracks) Adds multiple LocalTracks to the LocalParticipant. Parameters: Name Type Description tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; The LocalTracks to add; for any MediaStreamTracks provided, if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been added, this method will construct one Deprecated: Use LocalParticipant#publishTracks instead Fires: Participant#event:trackAdded Throws: TypeError Returns: The LocalTracks that were successfully added; if the LocalParticipant already has a LocalTrack, it won't be included in the Array Type Array.&lt;LocalTrack&gt; publishTrack(localTrack) Publishes a LocalTrack to the Room. Parameters: Name Type Description localTrack LocalTrack The LocalTrack to publish Fires: Participant#event:trackAdded Returns: Resolves with the corresponding LocalTrackPublication if successful Type Promise.&lt;LocalTrackPublication&gt; publishTrack(mediaStreamTrack [, options]) Publishes a MediaStreamTrack to the Room. Parameters: Name Type Argument Description mediaStreamTrack MediaStreamTrack The MediaStreamTrack to publish; if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one options LocalTrackOptions &lt;optional&gt; The LocalTrackOptions for constructing the MediaStreamTrack's corresponding LocalAudioTrack or LocalVideoTrack Fires: Participant#event:trackAdded Returns: Resolves with the corresponding LocalTrackPublication if successful Type Promise.&lt;LocalTrackPublication&gt; Example var Video = require('twilio-video'); Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { // Publish a video MediaStreamTrack with a custom name return room.localParticipant.publishTrack(mediaStreamTrack, { name: 'camera' }); }).then(function(publication) { console.log('The LocalTrack &quot;' + publication.trackName + '&quot; was successfully published'); }); publishTracks(tracks) Publishes multiple LocalTracks to the Room. Parameters: Name Type Description tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; The LocalTracks to publish; for any MediaStreamTracks provided, if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one Fires: Participant#event:trackAdded Throws: TypeError Returns: The resulting LocalTrackPublications Type Promise.&lt;Array.&lt;LocalTrackPublication&gt;&gt; removeTrack(track [, stop]) Removes a LocalTrack from the LocalParticipant. Parameters: Name Type Argument Default Description track LocalTrack | MediaStreamTrack The LocalTrack to remove; if a MediaStreamTrack is provided, this me ll previously attached HTMLMediaElements. Inherited From: AudioTrack#detach Overrides: AudioTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); Events disabled The RemoteAudioTrack was disabled, i.e. &quot;muted&quot;. Parameters: Name Type Description track RemoteAudioTrack The RemoteAudioTrack that was disabled Overrides: AudioTrack#event:disabled enabled The RemoteAudioTrack was enabled, i.e. &quot;unmuted&quot;. Parameters: Name Type Description track RemoteAudioTrack The RemoteAudioTrack that was enabled Overrides: AudioTrack#event:enabled started The RemoteAudioTrack started. This means there is enough audio data to begin playback. Parameters: Name Type Description track RemoteAudioTrack The RemoteAudioTrack that started Overrides: AudioTrack#event:started unsubscribed The RemoteAudioTrack was unsubscribed from. Parameters: Name Type Description track RemoteAudioTrack The RemoteAudioTrack that was unsubscribed from × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:08+00:00 using the DocStrap template. "},"RemoteAudioTrackStats.html":{"id":"RemoteAudioTrackStats.html","title":"Class: RemoteAudioTrackStats","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorRemoteAudioTrackRemoteAudioTrackStatsRemot bal AudioCodecconnectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrackVideoCodec Class: Room Room A Room represents communication between you and one or more RemoteParticipants sharing AudioTracks and VideoTracks. You can connect to a Room by calling connect. new Room(signaling [, options]) Construct a Room. Parameters: Name Type Argument Default Description signaling RoomSignaling options object &lt;optional&gt; &lt;nullable&gt; {} Properties: Name Type Description isRecording boolean Whether or not the Room is being recorded localParticipant LocalParticipant Your LocalParticipant in the Room name string The Room's name participants Map.&lt;Participant.SID, RemoteParticipant&gt; The RemoteParticipants participating in this Room sid Room.SID The Room's SID state string &quot;connected&quot; or &quot;disconnected&quot; Fires: Room#event:disconnected Room#event:participantConnected Room#event:participantDisconnected Room#event:recordingStarted Room#event:recordingStopped Room#event:trackAdded Room#event:trackDimensionsChanged Room#event:trackDisabled Room#event:trackEnabled Room#event:trackMessage Room#event:trackRemoved Room#event:trackStarted Room#event:trackSubscribed Room#event:trackUnsubscribed Throws: SignalingConnectionDisconnectedError Methods disconnect() Disconnect from the Room. Returns: Type this getStats() Get the Room's media statistics. Returns: Type Promise.&lt;Array.&lt;StatsReport&gt;&gt; Type Definitions SID A Room.SID is a 34-character string starting with &quot;RM&quot; that uniquely identifies a Room. Type: string Events disconnected Your LocalParticipant was disconnected from the Room and all other RemoteParticipants. Parameters: Name Type Argument Description room Room The Room your LocalParticipant was disconnected from error TwilioError &lt;nullable&gt; Present when the LocalParticipant got disconnected from the Room unexpectedly Example myRoom.on('disconnected', function(room, error) { if (error) { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); participantConnected A RemoteParticipant joined the Room. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A RemoteParticipant left the Room. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackAdded A RemoteTrack was added by a RemoteParticipant in the Room. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was added participant RemoteParticipant The RemoteParticipant who added the RemoteTrack Example room.on('trackAdded', function(track, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackDimensionsChanged One of the RemoteParticipant's VideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed participant RemoteParticipant The RemoteParticipant whose RemoteVideoTrack's dimensions changed trackDisabled A RemoteTrack was disabled by a RemoteParticipant in the Room. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was disabled participant RemoteParticipant The RemoteParticipant who disabled the RemoteTrack trackEnabled A RemoteTrack was enabled by a RemoteParticipant in the Room. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was enabled participant RemoteParticipant The RemoteParticipant who enabled the RemoteTrack trackMessage A message was received over one of the RemoteParticipant's RemoteDataTrack's. Parameters: Name Type Description data string | ArrayBuffer track RemoteVideoTrack The RemoteDataTrack over which the message was received participant RemoteParticipant The RemoteParticipant whose RemoteDataTrack received the message trackRemoved A RemoteTrack was removed by a RemoteParticipant in the Room. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was removed participant RemoteParticipant The RemoteParticipant who removed the RemoteTrack Example room.on('trackRemoved', function(track, participant) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); trackStarted One of a RemoteParticipant's RemoteTracks in the Room started. Parameters: Name Type Description track RemoteTrack The RemoteTrack that started participant RemoteParticipant The RemoteParticipant whose RemoteTrack started trackSubscribed A RemoteParticipant's RemoteTrack was subscribed to. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was subscribed participant RemoteParticipant The RemoteParticipant whose RemoteTrack was subscribed Example room.on('trackSubscribed', function(track, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackUnsubscribed A RemoteParticipant's RemoteTrack was unsubscribed from. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was unsubscribed participant RemoteParticipant The RemoteParticipant whose RemoteTrack was unsubscribed Example room.on('trackUnsubscribed', function(track, participant) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:08+00:00 using the DocSt ibedRemoteParticipant#event:disconnectedRemoteParticipant#event:trackAddedRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackRemovedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackUnsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:unsubscribedRoom#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackRemovedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackUnsubscribedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecconnectcreateLocalAudioTrackcreateLocalTrackscreateLocalVideoTrackVideoCodec Class: VideoTrack VideoTrack A VideoTrack is a Track representing video. new VideoTrack(mediaStreamTrack, options) Construct a VideoTrack from a MediaStreamTrack. Parameters: Name Type Description mediaStreamTrack MediaStreamTrack options Object Properties: Name Type Description isStarted boolean Whether or not the VideoTrack has started; if the VideoTrack started, there is enough video data to begin playback isEnabled boolean Whether or not the VideoTrack is enabled; if the VideoTrack is not enabled, it is &quot;paused&quot; dimensions VideoTrack.Dimensions The VideoTrack's VideoTrack.Dimensions kind Track.Kind &quot;video&quot; mediaStreamTrack MediaStreamTrack A video MediaStreamTrack Fires: VideoTrack#event:dimensionsChanged VideoTrack#event:disabled VideoTrack#event:enabled VideoTrack#event:started Extends Track Methods attach(selector) Attach the VideoTrack to an HTMLMediaElement selected by document.querySelector. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the VideoTrack's MediaStreamTrack; otherwise, it adds the VideoTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(track) { track.attach('#my-video-element'); }); attach(mediaElement) Attach the VideoTrack to an existing HTMLMediaElement. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the VideoTrack's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(videoTrack) { videoTrack.attach(videoElement); }); attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); detach(selector) Detach the VideoTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the VideoTrack is attached Returns: mediaElement Type HTMLMediaElement Example videoTrack.detach('#my-video-element').remove(); detach(mediaElement) Detach the VideoTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the VideoTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); videoTrack.detach(videoElement).remove(); Type Definitions Dimensions A VideoTrack's width and height. Type: object Properties: Name Type Argument Description width number &lt;nullable&gt; The VideoTrack's width or null if the VideoTrack has not yet started height number &lt;nullable&gt; The VideoTrack's height or null if the VideoTrack has not yet started Events dimensionsChanged The VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed disabled The VideoTrack was disabled, i.e. &quot;paused&quot;. Parameters: Name Type Description track VideoTrack The VideoTrack that was disabled enabled The VideoTrack was enabled, i.e. &quot;unpaused&quot;. Parameters: Name Type Description track VideoTrack The VideoTrack that was enabled started The VideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track VideoTrack The VideoTrack that started × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-14T00:35:08+00:00 using the DocStrap template. "}}
