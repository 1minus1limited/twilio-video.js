iaLocalParticipantLocalTrackLocalVideoTrackMediaParticipantRoomTrackVideoTrack Events AudioTrack#event:disabledAudioTrack#event:enabledAudioTrack#event:startedClient#event:errorLocalAudioTrack#event:disabledLocalAudioTrack#event:enabledLocalAudioTrack#event:startedLocalMedia#event:trackAddedLocalMedia#event:trackDimensionsChangedLocalMedia#event:trackDisabledLocalMedia#event:trackEnabledLocalMedia#event:trackRemovedLocalMedia#event:trackStartedLocalParticipant#event:disconnectedLocalParticipant#event:trackAddedLocalParticipant#event:trackDimensionsChangedLocalParticipant#event:trackDisabledLocalParticipant#event:trackEnabledLocalParticipant#event:trackRemovedLocalParticipant#event:trackStartedLocalTrack#event:disabledLocalTrack#event:enabledLocalTrack#event:startedLocalVideoTrack#event:dimensionsChangedLocalVideoTrack#event:disabledLocalVideoTrack#event:enabledLocalVideoTrack#event:startedMedia#event:trackAddedMedia#event:trackDimensionsChangedMedia#event:trackDisabledMedia#event:trackEnabledMedia#event:trackRemovedMedia#event:trackStartedParticipant#event:disconnectedParticipant#event:trackAddedParticipant#event:trackDimensionsChangedParticipant#event:trackDisabledParticipant#event:trackEnabledParticipant#event:trackRemovedParticipant#event:trackStartedRoom#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedTrack#event:disabledTrack#event:enabledTrack#event:startedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global Global twilio-video.js twilio-video.js allows you to add real-time voice and video to your web apps. Note that this is a beta release. You may encounter bugs and instability, and the APIs available in this release may change in subsequent releases. We want your feedback! Email Rob Brazier, Product Manager for Programmable Video at rbrazier@twilio.com with suggested improvements, feature requests and general feedback. If you need technical support, contact help@twilio.com. InstallationNPMnpm install twilio-video --saveBowerbower install twilio-video --saveCDNReleases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=&quot;//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js&quot;&gt;&lt;/script&gt;UsageThe following is a simple example showing a Client connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); const client = new Video.Client('$TOKEN'); client.connect({ to: 'room-name' }).then(room =&gt; { console.log('Connected to Room &quot;%s&quot;', room.name); room.participants.forEach(participant =&gt; { console.log('Participant &quot;%s&quot; is connected', participant.identity); participant.media.attach(document.body); }); room.on('participantConnected', participant =&gt; { console.log('Participant &quot;%s&quot; connected', participant.identity); participant.media.attach(document.body); }); room.on('participantDisconnected', participant =&gt; { console.log('Participant &quot;%s&quot; disconnected', participant.identity); }); });ChangelogSee CHANGELOG.md. LicenseSee LICENSE.md. BuildingFork and clone the repository. Then, install dependencies with npm install npm install gulp -gPart of the build process involves running integration tests against Twilio. In order to run these, you will need a Twilio account and you will need to set the following environment variables: ACCOUNT_SID SIGNING_KEY_SID SIGNING_KEY_SECRET CONFIGURATION_PROFILE_SID Alternatively, you can skip the integration tests by setting SKIP_INTEGRATION to &quot;true&quot;. Then, run gulpThe builds and docs will be placed in the dist/ directory. ContributingBug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. Ã— a Track representing audio. new AudioTrack(mediaStream, mediaStreamTrack, signaling, options) Construct an AudioTrack from MediaStream and MediaStreamTrack. Parameters: Name Type Description mediaStream MediaStream mediaStreamTrack MediaStreamTrack signaling TrackSignaling options Object Properties: Name Type Description attachments Set.&lt;HTMLElement&gt; The &lt;audio&gt; elements this AudioTrack is currently attached to (managed by AudioTrack#attach) Extends Track Methods attach() Attach the AudioTrack to a newly created &lt;audio&gt; element. Returns: Type HTMLElement Example var audioEl = audioTrack.attach(); document.getElementById('div#audio-track-container').appendChild(audioEl); attach(audio) Attach the AudioTrack to an existing &lt;audio&gt; element. Parameters: Name Type Description audio HTMLElement The &lt;audio&gt; element to attach to Returns: Type HTMLElement Example var audioEl = document.getElementById('audio-track'); audioTrack.attach(audioEl); attach(selector) Attach the AudioTrack to a &lt;audio&gt; element selected by document.querySelector. Parameters: Name Type Description selector string A query selector for the &lt;audio&gt; element to attach to Returns: Type HTMLElement Example var audioEl = audioTrack.attach('audio#audio-track'); detach() Detach the AudioTrack from any and all previously attached &lt;audio&gt; elements. Returns: Type Array.&lt;HTMLElement&gt; Example var detachedAudioEls = audioTrack.detach(); detach(audio) Detach the AudioTrack from a previously attached &lt;audio&gt; element. Parameters: Name Type Description audio HTMLElement The &lt;audio&gt; element to detach from Returns: Type HTMLElement Example var audioEl = document.getElementById('audio-track'); audioTrack.detach(audioEl); detach(selector) Detach the AudioTrack from a previously attached &lt;audio&gt; element selected by document.querySelector. Parameters: Name Type Description selector string A query selector for the &lt;audio&gt; element to detach from Returns: Type HTMLElement Example var detachedAudioEl = media.detach('div#audio-track'); Events disabled The Track was disabled. For AudioTracks this means &quot;muted&quot;, and for VideoTracks this means &quot;paused&quot;. Parameters: Name Type Description track Track The Track that was disabled Inherited From: Track#event:disabled enabled The Track was enabled. For AudioTracks this means &quot;unmuted&quot;, and for VideoTracks this means &quot;unpaused&quot;. Parameters: Name Type Description track Track The Track that was enabled Inherited From: Track#event:enabled started The Track started. This means that the Track contains enough audio or video to begin playback. Parameters: Name Type Description track Track The Track that started Inherited From: Track#event:started Ã— Search results Close Documentation generated by JSDoc 3.4.0-dev on 2016-10-26T00:13:08+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes AudioTrackClientLocalAudioTrackLocalMediaLocalParticipantLocalTrackLocalVideoTrackMediaParticipantRoomTrackVideoTrack Events AudioTrack#event:disabledAudioTrack#event:enabledAudioTrack#event:startedClient#event:errorLocalAudioTrack#event:disabledLocalAudioTrack#event:enabledLocalAudioTrack#event:startedLocalMedia#event:trackAddedLocalMedia#event:trackDimensionsChangedLocalMedia#event:trackDisabledLocalMedia#event:trackEnabledLocalMedia#event:trackRemovedLocalMedia#event:trackStartedLocalParticipant#event:disconnectedLocalParticipant#event:trackAddedLocalParticipant#event:trackDimensionsChangedLocalParticipant#event:trackDisabledLocalParticipant#event:trackEnabledLocalParticipant#event:trackRemovedLocalParticipant#event:trackStartedLocalTrack#event:disabledLocalTrack#event:enabledLocalTrack#event:startedLocalVideoTrack#event:dimensionsChangedLocalVideoTrack#event:disabledLocalVideoTrack#event:enabledLocalVideoTrack#event:startedMedia#event:trackAddedMedia#event:trackDimensionsChangedMedia#event:trackDisabledMedia#event:trackEnabledMedia#event:trackRemovedMedia#event:trackStartedParticipant#event:disconnectedParticipant#event:trackAddedParticipant#event:trackDimensionsChangedParticipant#event:trackDisabledParticipant#event:trackEnabledParticipant#event:trackRemovedParticipant#event:trackStartedRoom#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedTrack#event:disabledTrack#event:enabledTrack#event:startedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global Global Class: Client Client Construct a Client to start creating and connecting to Rooms with other Participants. new Client(initialToken [, options]) Constructs a new Client with an Access Token string. Parameters: Name Type Argument Description initialToken string The Client's Access Token string options Client.ConstructorOptions &lt;optional&gt; Options to override the constructor's default behavior Properties: Name Type Description token string The current Access Token rooms Map.&lt;Room.SID, Room&gt; The Rooms this Client is participating in Fires: Client#event:error Methods connect( [options]) Connect to a Room. By default, this will automatically acquire LocalMedia containing a LocalAudioTrack and LocalVideoTrack before connecting to the Room. The LocalMedia will be stopped when you disconnect from the Room. You can override the default behavior by specifying options. For example, rather than acquiring LocalMedia automatically, you can pass your own instance which you can stop yourself. See Client.ConnectOptions for more information. Parameters: Name Type Argument Default Description options Client.ConnectOptions &lt;optional&gt; {audio:true,video:true} Options to override the default behavior Returns: Type CancelablePromise.&lt;Room&gt; Examples var initialToken = getAccessToken(); var client = new Twilio.Video.Client(initialToken); client.connect({ to: my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); }); var initialToken = getAccessToken(); var client = new Twilio.Video.Client(initialToken); var localMedia = new Twilio.Video.LocalMedia(); // Connect with audio-only localMedia.addMicrophone().then(function() { return client.connect({ to: 'my-cool-room', localMedia: localMedia }); }).then(function(room) { // Our LocalParticipant reuses the LocalMedia we passed in. room.localParticipant.media === localMedia; // true room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); // Make sure to stop localMedia room.once('disconnected', function() { localMedia.stop(); }); }); setLogLevel(logLevel) Set log levels for Client Parameters: Name Type Description logLevel LogLevels | LogLevel New log level(s) Returns: this Type Client updateToken(newToken) Replace the Client's currently active token with a new token. Parameters: Name Type Description newToken string The new token to use to authenticate this Client. Returns: Type Promise.&lt;this&gt; Example var initialToken = getAccessToken(); var client = new Twilio.Video.Client(initialToken); getAccessToken().then(function(newToken) { return client.updateToken(newToken); }).then(function() { console.info('Successfully updated with new token'); }, function(reason) { console.error('Error while updating token: ' + reason); }); Type Definitions ConnectOptions You may pass these options to Client#connect to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean &lt;optional&gt; &lt;nullable&gt; true Whether or not to get local audio with getUserMedia when neither localMedia nor localStream are provided iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers &gt; &lt;nullable&gt; {} Properties: Name Type Description localParticipant LocalParticipant Your Client's LocalParticipant in the Room. name string The Room's name participants Map.&lt;Participant.SID, Participant&gt; The Participants participating in this Room sid Room.SID The Room's SID state string &quot;connected&quot; or &quot;disconnected&quot; Fires: Room#event:disconnected Room#event:participantConnected Room#event:participantDisconnected Room#event:trackAdded Room#event:trackDimensionsChanged Room#event:trackDisabled Room#event:trackEnabled Room#event:trackRemoved Room#event:trackStarted Methods disconnect() Disconnect from the Room. Returns: Type this Type Definitions SID A Room.SID is a 34-character string starting with &quot;RM&quot; that uniquely identifies a Room. Type: string Events disconnected Your Client was disconnected from the Room and all other Participants. Parameters: Name Type Description room Room The Room your Client was disconnected from Example myRoom.on('disconnected', function() { myRoom.localParticipant.media.detach(); }); participantConnected A Participant joined the Room. Parameters: Name Type Description participant Participant The Participant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); // Get the participant's Media, var participantMedia = participant.media; // And attach it to your application's view. var participantView = document.getElementById('participant-view'); participantMedia.attach(participantView); participantVideos.appendChild(participantView); }); participantDisconnected A Participant left the Room. Parameters: Name Type Description participant Participant The Participant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); }); trackAdded A Track was added by a Participant in the Room. Parameters: Name Type Description track Track The Track that was ad tring identifier for the Track. Type: string Events disabled The Track was disabled. For AudioTracks this means &quot;muted&quot;, and for VideoTracks this means &quot;paused&quot;. Parameters: Name Type Description track Track The Track that was disabled enabled The Track was enabled. For AudioTracks this means &quot;unmuted&quot;, and for VideoTracks this means &quot;unpaused&quot;. Parameters: Name Type Description track Track The Track that was enabled started The Track started. This means that the Track contains enough audio or video to begin playback. Parameters: Name Type Description track Track The Track that started Ã— Search results Close Documentation generated by JSDoc 3.4.0-dev on 2016-10-26T00:13:09+00:00 using the DocStrap template. "},"VideoTrack.html":{"id":"VideoTrack.html","title":"Class: VideoTrack","body":" Documentation Classes AudioTrackClientLocalAudioTrackLocalMediaLocalParticipantLocalTrackLocalVideoTrackMediaParticipantRoomTrackVideoTrack Events AudioTrack#event:disabledAudioTrack#event:enabledAudioTrack#event:startedClient#event:errorLocalAudioTrack#event:disabledLocalAudioTrack#event:enabledLocalAudioTrack#event:startedLocalMedia#event:trackAddedLocalMedia#event:trackDimensionsChangedLocalMedia#event:trackDisabledLocalMedia#event:trackEnabledLocalMedia#event:trackRemovedLocalMedia#event:trackStartedLocalParticipant#event:disconnectedLocalParticipant#event:trackAddedLocalParticipant#event:trackDimensionsChangedLocalParticipant#event:trackDisabledLocalParticipant#event:trackEnabledLocalParticipant#event:trackRemovedLocalParticipant#event:trackStartedLocalTrack#event:disabledLocalTrack#event:enabledLocalTrack#event:startedLocalVideoTrack#event:dimensionsChangedLocalVideoTrack#event:disabledLocalVideoTrack#event:enabledLocalVideoTrack#event:startedMedia#event:trackAddedMedia#event:trackDimensionsChangedMedia#event:trackDisabledMedia#event:trackEnabledMedia#event:trackRemovedMedia#event:trackStartedParticipant#event:disconnectedParticipant#ev
