<!doctype html>
<html>
<head>
<title>Twilio Client Dialer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="/sdk/signal/v0.3/js/signal.min.js"></script>
</head>
<body>

<!-- #left-panel-wrapper -->
<div id="left-panel-wrapper">
  
  <!-- #js-main-panel -->
  <div class="left-panel" id="js-main-panel" style="border-bottom: 1px solid #ccc">

    <!-- Status -->
    <div>
      <img id="js-status-img" src="img/twilio41x41gray.png">
      <p id="js-status-text">You are offline.</p>
      <hr>
    </div>
    <!--/Status -->

    <!-- #js-incoming-panel -->
    <div id="js-incoming-panel" class="hidden">
      <p id="js-incoming-status">No one is calling you.</p>
      <form>
        <div class="btn-group">
          <button type="button" class="btn btn-success" id="js-btn-accept">Accept</button>
          <button type="button" class="btn btn-danger" id="js-btn-reject">Reject</button>
          <button type="button" class="btn btn-default" id="js-btn-ignore">Ignore</button>
        </div>
      </form>
      <hr>
    </div>
    <!--/#js-incoming-panel -->

    <!-- #js-preview-panel -->
    <div id="js-preview-panel">
      <div id="js-preview-video" class="hidden">
        <button type="submit" class="btn btn-default btn-xs" id="js-preview-close">&#x2715;</button>
      </div>
      <form>
        <button type="submit" class="btn btn-default" id="js-preview-btn">Preview Video</button>
      </form>
      <hr>
    </div>
    <!--/#js-preview-panel -->

    <!-- #js-login-panel -->
    <div id="js-login-panel">
      <form>
        <div class="form-group" id="js-login-form-group">
          <label for="js-login-value">Name</label>
          <input type="text" class="form-control" id="js-login-value">
        </div>
        <button type="submit" class="btn btn-success" id="js-login-btn">Log In</button>
      </form>
      <div class="alert alert-danger hidden small" id="js-login-alert"></div>
      <hr>
    </div>
    <!--/#js-login-panel -->

    <!-- #js-call-panel -->
    <div id="js-call-panel">
      <form>
        <div class="form-group">
          <label for="js-call-value">Call</label>
          <input type="text" class="form-control" id="js-call-value" disabled="true">
        </div>
        <div class="alert alert-danger hidden small" id="js-call-alert"></div>
        <table id="table-top">
          <tr id="table-top-row-1">
            <td><button type="button" id="js-btn-1" class="btn btn-default js-btn" disabled="true">1</button></td>
            <td><button type="button" id="js-btn-2" class="btn btn-default js-btn" disabled="true">2</button></td>
            <td><button type="button" id="js-btn-3" class="btn btn-default js-btn" disabled="true">3</button></td>
          </tr>
          <tr id="table-top-row-2">
            <td><button type="button" id="js-btn-4" class="btn btn-default js-btn" disabled="true">4</button></td>
            <td><button type="button" id="js-btn-5" class="btn btn-default js-btn" disabled="true">5</button></td>
            <td><button type="button" id="js-btn-6" class="btn btn-default js-btn" disabled="true">6</button></td>
          </tr>
          <tr id="table-top-row-3">
            <td><button type="button" id="js-btn-7" class="btn btn-default js-btn" disabled="true">7</button></td>
            <td><button type="button" id="js-btn-8" class="btn btn-default js-btn" disabled="true">8</button></td>
            <td><button type="button" id="js-btn-9" class="btn btn-default js-btn" disabled="true">9</button></td>
          </tr>
          <tr id="table-top-row-4">
            <td><button type="button" id="js-btn-star" class="btn btn-default js-btn" disabled="true">*</button></td>
            <td><button type="button" id="js-btn-0" class="btn btn-default js-btn" disabled="true">0</button></td>
            <td><button type="button" id="js-btn-pound" class="btn btn-default js-btn" disabled="true">#</button></td>
          </tr>
        </table>
        <table id="table-middle">
          <tr>
            <td><button id="js-btn-call" type="submit" class="btn btn-success js-btn" disabled="true">Call</button></td>
          </tr>
        </table>
        <table id="table-bottom">
          <tr>
            <td><button id="js-btn-mute" class="btn btn-default js-btn" disabled="true">Mute</button></td>
            <td><button id="js-btn-pause" class="btn btn-default js-btn" disabled="true">Pause</button></td>
          </tr>
        </table>
      </form>
    </div>
    <!--/#js-call-panel -->

    <!-- #js-settings -->
    <p><small><a href="#" id="js-settings">Settings</a></small></p>
    <!--/#js-settings -->

  </div>
  <!--/#js-main-panel -->

  <!-- #js-settings-panel -->
  <div class="left-panel hidden" id="js-settings-panel" style="border-bottom: 1px solid #ccc">

    <h3>Settings</h3>
    <p style="text-align: left">Override the parameters passed to the <code>Endpoint</code> constructor. Most of these require that you log out and log back in.</p>
    <hr>
    <form style="margin-top: 1em">

      <!-- Realm -->
      <label>Realm</label>
      <div class="realms btn-group" data-toggle="buttons">
        <label class="btn btn-success active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> dev
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="options" id="option2" autocomplete="off"> stage
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="options" id="option3" autocomplete="off"> prod
        </label>
      </div>
      <hr>
      <!--/Realm -->

      <!-- Endpoint -->
      <div class="checkbox" style="position: relative; top: 0.5em;">
        <label id="js-debug-setting">
          <input type="checkbox" value="" checked>
          Debug
        </label>
        <label id="js-invite-without-sdp-setting">
          <input type="checkbox" value="">
          INVITE without SDP
        </label>
      </div>
      <hr>
      <!--/Endpoint -->

      <!-- WebSocket Server -->
      <div class="form-group" id="js-wsserver-form-group">
        <label for="js-wsserver-value">WebSocket Server</label>
        <div class="input-group">
          <input type="text" class="form-control" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          </span>
        </div>
      </div>
      <hr>
      <!--/WebSocket Server -->

      <!-- Event Gateway -->
      <div class="form-group" id="js-eventgw-form-group">
        <label for="js-eventgw-value">Event Gateway</label>
        <div class="input-group">
          <input type="text" class="form-control" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          </span>
        </div>
      </div>
      <hr>
      <!--/Event Gateway -->

      <!-- Capability Token -->
      <div class="form-group" id="js-token-form-group">
        <label for="js-token-value">Capability Token</label>
        <div class="input-group">
          <input type="text" class="form-control" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          </span>
        </div>
      </div>
      <hr>
      <!--/Capability Token -->

      <!-- ICE Servers -->
      <div class="form-group" id="js-iceservers-form-group">
        <label for="js-iceservers-value">ICE Servers</label>
        <div class="input-group">
          <input type="text" class="form-control" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          </span>
        </div>
      </div>
      <hr>
      <!--/ICE Servers -->

      <!-- Conversations Service -->
      <div class="form-group" id="js-conversations-service-form-group">
        <label for="js-conversations-service-value">Conversations Service</label>
        <div class="input-group">
          <input type="text" class="form-control" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          </span>
        </div>
      </div>
      <!--/Conversations Service -->

    </form>
    <p style="margin-top: 1.5em"><small><a href="#" id="js-back">Back</a></small></p>
  </div>
  <!--/#js-settings-panel -->

</div>
<!--/#left-panel-wrapper -->

<div class="left-panel" style="background: #eee; z-index: -9999; position: absolute; left: 0; top: 0; height: 100%"></div>

<div id="js-center"></div>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
